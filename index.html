<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>固定CSV 表示</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #999;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
  </style>
</head>
<body>

  <h2>CSVファイル「data.csv」の内容</h2>
  <div id="output">読み込み中...</div>

  <script>
    fetch('df.csv')
      .then(response => response.text())
      .then(csvText => {
        const rows = csvText.trim().split('\n').map(r => r.split(','));
        let html = '<table>';
        rows.forEach((row, i) => {
          html += '<tr>';
          row.forEach(cell => {
            html += i === 0
              ? `<th>${cell.trim()}</th>`
              : `<td>${cell.trim()}</td>`;
          });
          html += '</tr>';
        });
        html += '</table>';
        document.getElementById('output').innerHTML = html;
      })
      .catch(err => {
        document.getElementById('output').textContent = '読み込みエラー: ' + err;
      });
  </script>

</body>
</html>
