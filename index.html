<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV表示（スマホ対応・リンク付き・日付降順）</title>

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.dataTables.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    table {
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>CSVデータ表示（Ticker にリンク付き）</h2>
  <table id="dataTable" class="display nowrap" style="width:100%"></table>

  <!-- JSライブラリ -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>

  <script>
    fetch('df.csv')
      .then(response => {
        if (!response.ok) throw new Error("CSV ファイルの読み込みに失敗しました");
        return response.text();
      })
      .then(csvText => {
        Papa.parse(csvText, {
          header: true,
          skipEmptyLines: true,
          complete: function(results) {
            const data = results.data;

            const columns = Object.keys(data[0]).map(key => ({
              title: key,
              data: key,
              render: key === 'Ticker' ? function(data) {
                const url = `https://finance.yahoo.com/quote/${data}`;
                return `<a href="${url}" target="_blank">${data}</a>`;
              } : undefined
            }));

            $('#dataTable').DataTable({
              data,
              columns,
              responsive: true,
              order: [[0, 'desc']] // Date列（0番目）を新しい順に並べる
            });
          }
        });
      })
      .catch(err => {
        document.body.innerHTML += `<p style="color:red;">エラー: ${err.message}</p>`;
      });
  </script>
</body>
</html>
